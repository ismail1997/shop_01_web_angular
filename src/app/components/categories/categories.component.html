<div *ngIf="categoriesPage$ |async  as categoriesPage" class="contact__list">
    <div class="card  ">
        <div class="card-header  text-bg-dark d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Manage Categories</h3>
            <div>
                <button class="btn btn-success" routerLink="/admin/create-user"><i
                        class="bi bi-person-fill-add h5"></i></button>
                <button class="btn btn-secondary ms-2"><i class="bi bi-filetype-csv h5"></i></button>
                <button class="btn btn-secondary ms-2"><i class="bi bi-file-earmark-excel-fill h5"></i></button>
                <button class="btn btn-secondary ms-2"><i class="bi bi-file-earmark-pdf-fill h5"></i></button>
            </div>
        </div>
        <div class="card-body">
            <div class="container d-flex flex-wrap align-items-center">
                <div class="m-2 myCard" *ngFor="let cat  of categoriesPage.categoryDTOS">
                   <div class=""> 
                        <div class="card-body">
                            <td><img class="img-fluid rounded-image " [src]="imagesToShow[cat.id]" alt="Cat Image" alt=""></td>
                            <h5>{{cat.name}}</h5>
                            <h6>{{cat.alias}}</h6>
                        </div>
                   </div>
                    
                </div>
            </div>
        </div>
        <div class="card-footer text-bg-dark">
            <ul class="nav mt-2">
                <li *ngFor="let item of [].constructor(categoriesPage.totalPages); let page=index;">
                    <a [ngClass]="page==currentPage ? 'btn btn-primary' :'btn btn-secondary'"
                        (click)="goToPage(page)" class="nav-link" class="ms-2">{{page +1}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
