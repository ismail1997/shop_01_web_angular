<div class="container">
    <div class="mb-2">
        <div *ngIf="roleExist" class="alert custom-alert-danger white-text">Role Already Existed</div>
    </div>
    <div class="card p-3 shadow d-flex   gray-whity-color">

        <div class="card-header">
            <button class="btn btn-sm custom-blue custom-button" (click)="goBackToRolesPage()"><i class="fa-solid fa-circle-left"></i> Back</button>
            <h2 class="text-center p-3" style="color:hsl(210, 69%, 19%)">Add New Role</h2>
        </div>

        <div class="card-body">

            <form [formGroup]="createRoleFromGroup" (ngSubmit)="handleCreateRole()">
                <div class="form-group">
                    <label class="mb-2" for="name">Role Name :</label>
                    <input type="text" formControlName="name" class="form-control" required id="name"
                        placeholder="Enter Role Name" (input)="checkIfRoleExistedAlready()">
                    <small class="text-danger form-text " *ngIf="createRoleFromGroup.controls['name'].touched
                    && createRoleFromGroup.controls['name'].errors
                    && createRoleFromGroup.controls['name'].errors!['required']">
                        Name is Required
                    </small>
                    <small class="text-danger form-text "
                        *ngIf="createRoleFromGroup.controls['name'].errors?.['minlength']">
                        Name must be at least 4 characters long.
                    </small>
                    <small class="text-danger form-text"
                        *ngIf="createRoleFromGroup.controls['name'].errors?.['maxlength']">
                        Name must be less than 15 characters long.
                    </small>
                </div>
                <div class="form-group mt-3">
                    <label class="mb-2" for="description">Description</label>
                    <input type="text" formControlName="description" class="form-control" required id="description"
                        placeholder="description">
                    <small class="text-danger form-text " *ngIf="createRoleFromGroup.controls['description'].touched
                && createRoleFromGroup.controls['description'].errors
                && createRoleFromGroup.controls['description'].errors!['required']">
                        Description is required
                    </small>
                    <small class="text-danger form-text "
                        *ngIf="createRoleFromGroup.controls['description'].errors?.['minlength']">
                        Description must be at least 4 characters long.
                    </small>
                    <small class="text-danger form-text "
                        *ngIf="createRoleFromGroup.controls['description'].errors?.['maxlength']">
                        Description must be less than 150 characters long.
                    </small>
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" [disabled]="!createRoleFromGroup.valid || roleExist"
                            class="mt-3 btn btn-primary">Submit</button>
                    </div>
                    <div class="col text-end">
                        <button class="mt-3 btn btn-secondary" (click)="onCancelButton()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
