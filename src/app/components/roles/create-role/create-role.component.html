<div class="container">
    <div class="card col-md-6 offset-2">
        <div class="card-header text-bg-dark d-flex justify-content-between align-items-center">Create Role</div>
        <div class="card-body">
            <form [formGroup]="createRoleFromGroup" (ngSubmit)="handleCreateRole()">
                <div class="form-group">
                    <label class="mb-2" for="name">Role Name :</label>
                    <input type="text" formControlName="name" class="form-control" required id="name"
                        placeholder="Enter Role Name">
                    <small class="text-danger form-text " *ngIf="createRoleFromGroup.controls['name'].touched
                    && createRoleFromGroup.controls['name'].errors
                    && createRoleFromGroup.controls['name'].errors!['required']">
                        Name is Required
                    </small>
                    <small class="text-danger form-text " *ngIf="createRoleFromGroup.controls['name'].errors?.['minlength']">
                        Name must be at least 4 characters long.
                    </small>
                    <small class="text-danger form-text" *ngIf="createRoleFromGroup.controls['name'].errors?.['maxlength']">
                        Name must be less than 15 characters long.
                    </small>
                </div>
                <div class="form-group mt-3">
                    <label class="mb-2" for="description">Description</label>
                    <input type="text" formControlName="description" class="form-control" required id="description"
                        placeholder="description">
                    <small class="text-danger form-text " *ngIf="createRoleFromGroup.controls['description'].touched
                && createRoleFromGroup.controls['description'].errors
                && createRoleFromGroup.controls['description'].errors!['required']">
                        Description is required
                    </small>
                    <small class="text-danger form-text " *ngIf="createRoleFromGroup.controls['description'].errors?.['minlength']">
                        Description must be at least 4 characters long.
                    </small>
                    <small class="text-danger form-text " *ngIf="createRoleFromGroup.controls['description'].errors?.['maxlength']">
                        Description must be less than 150 characters long.
                    </small>
                </div>

                <button type="submit" [disabled]="!createRoleFromGroup.valid" class="mt-3 btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
