<div class="card" *ngIf="roles$ | async as roles">
    <div class="card-header text-bg-dark d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Manage Roles</h3>
        <div>
            <button class="btn btn-success" routerLink="/admin/create-role"><i class="bi bi-person-fill-add h5"></i></button>
            <button class="btn btn-secondary ms-2"><i class="bi bi-filetype-csv h5"></i></button>
            <button class="btn btn-secondary ms-2"><i class="bi bi-file-earmark-excel-fill h5"></i></button>
            <button class="btn btn-secondary ms-2"><i class="bi bi-file-earmark-pdf-fill h5"></i></button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roles">
                    <td>{{role.id}}</td>
                    <td>{{role.name | capitalize}}</td>
                    <td>{{role.description | capitalize}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-bg-dark">
        <ul class="nav mt-2">
            
        </ul>
    </div>
</div>
