<div class="card p-3 shadow d-flex   gray-whity-color" *ngIf="roles$ | async as roles">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0 blue-text">Manage Roles</h3>
        <div>
            <button class="btn btn-sm custom-blue custom-button"  routerLink="/admin/create-role"><i class="bi bi-person-fill-add "></i>New Role</button>
            <button class="btn btn-sm custom-green ms-2 custom-button"><i class="bi bi-filetype-csv "></i>Export csv</button>
            <button class="btn btn-sm custom-green ms-2 custom-button"><i class="bi bi-file-earmark-excel-fill "></i>Export excel</button>
            <button class="btn btn-sm custom-red ms-2 custom-button"><i class="bi bi-file-earmark-pdf-fill "></i>Export pdf</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roles">
                    <td>{{role.id}}</td>
                    <td>{{role.name | capitalize}}</td>
                    <td>{{role.description | capitalize}}</td>
                    <td> <button class="btn btn-sm custom-blue custom-button"><i class="bi bi-pencil-square"></i>Edit role</button></td>
                    <td> <button class="btn btn-sm custom-red custom-button"><i class="bi bi-trash-fill"></i>Remove role</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer  ">
        <ul class="nav mt-2">
            
        </ul>
    </div>
</div>
