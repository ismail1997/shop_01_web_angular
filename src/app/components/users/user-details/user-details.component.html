<div class="container">
    <h4><span class="badge bg-secondary clickable" routerLink="/admin/users"> <i class="bi bi-arrow-left-circle-fill h6"></i> Back</span></h4>
    <div class="row mt-3" *ngIf="user | async as user;">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body  d-flex flex-column align-items-center">
                    <img class="img-fluid rounded-image " [src]="imageToShow" alt="User Image">
                    <div class="text-center mt-3">
                        <h4>{{user.firstName}} {{user.lastName}}</h4>
                        <h6>{{user.email}}</h6>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Full Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{user.firstName}} {{user.lastName}}
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{user.email}}  
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Phone</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{user.address}}  
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Mobile</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{user.address}}  
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Address</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{user.address}}  
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <a class="btn btn-warning " target="__blank"
                               >Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
