<div class="card p-3 shadow d-flex  bg-light custom-gray-white">
    <h4><button class="btn btn-sm custom-blue white-text" routerLink="/admin/users"> <i
                class="bi bi-arrow-left-circle-fill h6"></i> Back</button></h4>
    <div class="card-body custom-gray-white" *ngIf="user;">
        <div class="row">
            <div class="col-md-3">
                <div class="card custom-gray-white">
                    <div class="card-body  d-flex flex-column align-items-center">
                        <img class="img-fluid profile-image " src="{{usersHost+'/'+user.id+'/image'}}" alt="User Image">
                        <div class="text-center mt-3">
                            <h4>{{user.firstName}} {{user.lastName}}</h4>
                            <h4>{{user.email}}</h4>
                        </div>

                        <ng-container *ngIf="user.enabled;else not_enabled">
                            <button class="btn btn-sm custom-green white-text">Active</button>
                        </ng-container>
                        <ng-template #not_enabled>
                            <button class="btn btn-sm custom-red white-text">Disabled</button>
                        </ng-template>

                    </div>

                </div>
            </div>
            <div class="col-md-8 custom-gray-white">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row ">
                            <div class="col-sm-3">
                                <h4 class="mb-0">Full Name</h4>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.firstName}} {{user.lastName}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h4 class="mb-0">Email</h4>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h4 class="mb-0">Country</h4>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.country}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h4 class="mb-0">City</h4>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.city}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h4 class="mb-0">Postal Code</h4>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.postalCode}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h4 class="mb-0">Address</h4>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.address}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h4 class="mb-0">Roles</h4>
                            </div>
                            <div class="col-sm-9">

                                <ng-container *ngIf="user.roles && user.roles.length > 0; else no_roles">
                                    <div *ngFor="let role of user.roles">
                                        <span class="badge custom-blue ms-1"> {{ role.name }}</span>
                                    </div>
                                </ng-container>
                                <ng-template #no_roles>
                                    <h5 >User Has No Roles</h5>
                                </ng-template>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="card-footer">
        <button class="btn btn-sm custom-orange white-text"  (click)="onEditUser()"><i class="fa-solid fa-file-pen"></i> Edit</button>
    </div>
</div>
